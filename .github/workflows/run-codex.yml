name: Run Codex Agent
on:
  workflow_dispatch:
    inputs:
      prompt:
        description: 'Command string for Codex'
        required: true
        type: string

jobs:
  codex_job:
    runs-on: ubuntu-latest
    environment:
      name: OpenAI
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install Codex CLI
        run: |
          npm install -g @openai/codex@native
      - name: Run Codex with prompt
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          codex exec "${{ github.event.inputs.prompt }}" 2>&1 | tee codex-output.txt
          echo "Codex execution completed"
      - name: Upload Codex output
        uses: actions/upload-artifact@v4
        with:
          name: codex-output
          path: codex-output.txt  
